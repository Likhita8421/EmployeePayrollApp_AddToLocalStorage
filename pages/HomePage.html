    <link rel="stylesheet" href="..\css\my_home.css">

        <!--  UC2 Create header section and add employee button-->

                <tr>

                        <div class="dept-label">HR</div></td>
                    <td>350000</td>

                    <td>
                        <img id="1" on click="remove(this)" alt="delete" src="..\assets\delete button.jpg">

                </tr>
            </table>
        </div> <!--table main-->
    </div>   <!--main content-->
